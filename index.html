<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your dictionary</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/your_dictionary.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header>           
            <div class="header_name">
                Your dictionary
            </div>
        </header>
        <div class="content">
             <div class="content_items">                        
                <div class="content_description">
                    <div class="text">
                        <p>Hi my friend!</p>
                        <p>If you are learning English, then this application will help you.</p>     
                        <p>You can compose your own vocabulary and train your memory.</p>
                        <hr />
                    </div>
                        <div class="form">
                            <p>
                                Please sign in:
                            </p>
                            <form action="" method="">
                                <input type="text" name="login" placeholder="Login" />
                                <input type="password" name="password" placeholder="Password" />
                                <input type="submit" name="submit" value="Submit"/>
                                <hr />
                                <input id="button-sign-up" type="button" value="Or sign up" />
                            </form>
                        </div>  
                </div>
                <div class="content_image">
                    <img src="images/girl.jpg" />
                </div>   
            </div>         
        </div>
        <div id="curtain" class="curtain display-none"></div>
        <div id="sign-up" class="display-none">
            <div id="sign-up-header">Your dictionary</div>
            <div id="sign-up-form">
                <input type="text" name="name" placeholder=" First and Last Name" required />
                <input type="email" name="email" placeholder=" Email" required />
                <input type="password" name="password-for-join" placeholder=" Password" required />
                <div>Show password</div>
                <input type="button" value="Join" />
            </div>
        </div>
    </div>
    <script src="js/your_dictionary.js"></script>
</body>
</html>
