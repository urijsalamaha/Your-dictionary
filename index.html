<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your dictionary</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/your_dictionary.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css /">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="main">
        <header>           
            <div class="header_name">
                Your dictionary
            </div>
        </header>
        <div class="content">
             <div class="content_items">                        
                <div class="content_description">
                    <div class="text">
                        <p>Hi my friend!</p>
                        <p>If you are learning English, then this application will help you.</p>     
                        <p>You can compose your own vocabulary and train your memory.</p>
                        <hr />
                    </div>
                        <div class="form">
                            <p>
                                Please sign in:
                            </p>
                            <form id="signin" action="" method="">
                                <p>Login:</p>
                                <input type="text" name="login" />
                                <p>Password:</p>
                                <input type="password" name="password" />
                                <input id="content-submit" type="submit" name="submit" value="Submit"/>
                                <hr />
                                <input id="button-sign-up" type="button" value="Or sign up" />
                            </form>
                        </div>  
                </div>
                <div class="content_image">
                    <img src="images/girl.jpg" />
                </div>   
            </div>         
        </div>
        <div id="curtain" class="curtain display-none"></div>
        <div id="sign-up" class="display-none">
            <div id="icon-left">
                <span class="fa fa-angle-left fa-5x"></span>
            </div>
            <div id="sign-up-wrap">
                <div id="sign-up-header">Your dictionary</div>                
                <form id="list-of-forms">
                    <div id="sign-up-form">
                        <div>  
                            <div class="textform">First Name:</div>                 
                            <input type="text" name="name" class="textform" required />
                        </div>  
                        <div>
                            <div class="textform">Last Name:</div>
                            <input type="text" name="name" class="textform" required />
                        </div>
                        <div>
                            <div class="textform">Email:</div>
                            <input type="email" name="email" class="textform" required />
                        </div>
                        <div>    
                            <div class="textform">Phone Number:</div>                    
                            <input type="tel" name="tel" class="textform" required />
                        </div>
                        </div>
                    <div id="sign-up-form-two" class="display-none">
                        <div>
                            <div class="textform">Username:</div>
                            <input type="text" name="username" class="textform" required />
                        </div>
                        <div>
                            <div class="textform">Password:</div>
                            <input type="password" name="password-registation" required class="textform" />
                            <div id="show" class="textform">Show password</div>
                        </div>                       
                        <div>
                            <input id="buttonjoin" type="button" value="Join" class="textform" /> 
                        </div>
                    </div>                       
                </form>                
            </div>
            <div id="icon-right">
                <span class="fa fa-angle-right fa-5x" ></span>
            </div>
        </div>
    </div>
    <script src="js/your_dictionary.js"></script>
</body>
</html>
